<div class='input-group date'>
	<input type="text" class="form-control" uib-datepicker-popup="MM/dd/yyyy" ng-model="oPerson.whenBorn" is-open="whenBorn" ng-required="false" close-text="Close" alt-input-formats="altInputFormats" datepicker-options="{showWeeks:false, minDate: MinDateObject}" />
	<span class="input-group-btn">
		<button type="button" class="btn btn-default" ng-click="whenBorn=true"><i class="glyphicon glyphicon-calendar"></i></button>
	</span>
</div>
